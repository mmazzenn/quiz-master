<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Quiz app to test your knowledge about your selected topic" />
  <meta name="keywords" content="Quiz Knowledge Sports History Math Music Nature Computers" />
  <meta name="author" content="Mazen Salama" />
  <title>Quiz Master</title>

  <link rel="icon" href="assets/logo.jpg" />
  <link rel="stylesheet" href="css/all.min.css" />
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/main.css" />
</head>

<body>
  <section class="quiz-app py-5 px-4">
    <div class="quiz-box z-3">
      <div class="logo">
        <img src="assets/logo.jpg" class="w-100 rounded-circle" alt="Logo" />
      </div>
      <div id="quizData" class="intro-box w-100">
        <div class="intro text-center d-none">
          <p class="mb-4">Test your khnowledge</p>
          <a role="button" class="btn start-btn w-50 mx-auto" id="startQuiz">Start Quiz</a>
        </div>
        <div class="options w-100 mt-3 d-none">
          <div class="container">
            <form action="" class="mb-4">
              <label for="userName" class="mb-2">Enter your name</label>
              <input type="text" id="userName" class="form-control mb-3" placeholder="Name" />
              <div class="category w-100 mb-3" role="button">
                <label class="mb-2">Select category</label>
                <select id="userCategory" class="form-select">
                  <option value="any">Any Category</option>
                  <option value="9">General Knowledge</option>
                  <option value="10">Entertainment: Books</option>
                  <option value="11">Entertainment: Film</option>
                  <option value="12">Entertainment: Music</option>
                  <option value="13">Entertainment: Musicals &amp; Theatres</option>
                  <option value="14">Entertainment: Television</option>
                  <option value="15">Entertainment: Video Games</option>
                  <option value="16">Entertainment: Board Games</option>
                  <option value="17">Science &amp; Nature</option>
                  <option value="18">Science: Computers</option>
                  <option value="19">Science: Mathematics</option>
                  <option value="20">Mythology</option>
                  <option value="21">Sports</option>
                  <option value="22">Geography</option>
                  <option value="23">History</option>
                  <option value="24">Politics</option>
                  <option value="25">Art</option>
                  <option value="26">Celebrities</option>
                  <option value="27">Animals</option>
                  <option value="28">Vehicles</option>
                  <option value="29">Entertainment: Comics</option>
                  <option value="30">Science: Gadgets</option>
                  <option value="31">Entertainment: Japanese Anime &amp; Manga</option>
                  <option value="32">Entertainment: Cartoon &amp; Animations</option>
                </select>
              </div>
              <div class="difficulty w-100 mb-3" role="button">
                <label class="mb-2">Select difficulty</label>
                <select id="userDifficulty" class="form-select">
                  <option value="any">Any Difficulty</option>
                  <option value="easy">Easy</option>
                  <option value="medium">Medium</option>
                  <option value="hard">Hard</option>
                </select>
              </div>
            </form>
          </div>
          <div class="btn-content w-100 text-center">
            <button class="btn begin-btn rounded-pill py-2 px-5">Let's Begin</button>
          </div>
        </div>
        <div class="questions mt-3 d-none">
          <div class="container">
            <div class="question-box text-center py-4 mb-5 px-2">
              <p>Question <span id="questionNumber"></span></p>
              <p class="mb-0">What is the capital of the US State of New York?</p>
            </div>
            <div id="answers" class="row gy-5 mb-5">
            </div>
            <div class="result d-flex justify-content-between align-items-center">
              <div class="score">
                <span class="me-1" id="userNameScore"></span><span id="userScore"></span>
              </div>
              <div class="next">
              </div>
            </div>
          </div>
        </div>
        <div class="result-box mt-3 d-none">
          <p class="mb-3 py-2 rounded-pill">Your final result is <span id="userFinalResult"></span></p>
          <button class="mx-auto" id="nextQuiz">Take another quiz</button>
        </div>
      </div>
      <div class="loading d-none">
        <span></span>
      </div>
    </div>
  </section>

  <script src="js/main.js" type="module"></script>
</body>

</html>
